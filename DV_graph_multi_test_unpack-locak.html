<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>



</head>
<body>

<div class="form-group">
	  <select class="form-control" id="sel_syringe" onchange="replotGraph()">
	    <option>1ml</option>
	    <option>2.25ml</option>
	  </select></td>
</div>




  <div id="graph" style="width: 800px; height: 700px;"></div>
</body>

<script>

replotGraph();

function replotGraph (){

Plotly.d3.csv('https://raw.githubusercontent.com/robjordan81/plotly_test/master/multi_input_comparison.csv', function(err, rows){


function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}

var data = [{
      type: 'box',
      x: unpack(rows, 'Test'),
      y: unpack(rows, 'closest to spec'),
    }]

var layout = {
  yaxis: {
    autorange: true
  }
};

Plotly.newPlot('graph', data, layout);
});

};




</script>
